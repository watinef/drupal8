services:
  # Defines a Cogecotv service.
  cogecotv_base.session:
    class: Drupal\cogecotv_base\CogecotvSession
    arguments: ['@session_manager','@user.private_tempstore']

  cogecotv_base.navigation:
    class: Drupal\cogecotv_base\CogecotvNavigation
    arguments: ['@cogecotv_base.session']


  cogecotv_base_event_subscriber:
    class: '\Drupal\cogecotv_base\EventSubscriber\EventSubscriber'
    tags:
      - { name: 'event_subscriber' }
  # Simple cache contexts, directly derived from the request context.
  cache_context.current_community:
    class: Drupal\cogecotv_base\Cache\Context\CurrentCommunityCacheContext
    arguments: ['@cogecotv_base.session']
    tags:
      - { name: cache.context }